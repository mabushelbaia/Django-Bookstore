<!-- templates/home.html -->
{% extends "_base.html" %} {% block title %}Favorites{% endblock title %} 
{% load static %} {% block content %}
<h1 class="text-6xl font-extrabold text-left mb-10 font-mono">Favorites</h1>
<hr class="mb-10" />
<div class="grid md:grid-cols-3 gap-y-20 gap-x-20 grid-cols-1">
  {% for book in favorites %}
  <div class="relative group">
    <img
      class="group-hover:scale-105 group-hover:translate-y-1 transition-all duration-100 border-white border border-opacity-25 hover:border-opacity-100 group-hover:blur-sm"
      src="{% static 'NotesForProfessionals/covers/' %}{{ book.cover_url }}"
      alt="{{ book.title }}"
    />
    <div
      class="hidden group-hover:flex absolute inset-0 justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-100 gap-6"
    >
      {% if book in favorites %}
    <div
        class="text-red-500 hover:text-neutral-700 rounded-lg transition-all duration-100 ease-linear"
      >
        <form action="{% url 'remove_from_favorites' book.id %}" method="post">
          {% csrf_token %}
          <button type="submit">
            <i class="fa-solid fa-heart-broken fa-2x"></i>
          </button>
        </form>
      </div>
      {% else %}
        <div
            class="hover:text-red-500 text-neutral-700 rounded-lg transition-all duration-100 ease-linear"
        >
            <form action="{% url 'add_to_favorites' book.id %}" method="post">
                {% csrf_token %}
                <button type="submit">
                <i class="fa-solid fa-heart fa-2x"></i>
                </button>
            </form>
        </div>
      {% endif %}
      <div
        class="hover:text-blue-500 text-neutral-700 rounded-lg transition-all duration-100 ease-linear"
      >
        <a
          href="{% static 'NotesForProfessionals/pdfs/' %}{{ book.pdf_url }}"
          download="{{ title }}.pdf"
        >
          <i class="fa-solid fa-download fa-2x"></i>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
